<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enzo Delcompare</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>

    <!-- Imagem de perfil -->
    <div class="profile-image">
      <img src="imagem/enzo_delcompare.png" alt="Imagem de perfil">
    </div>

    <!-- Nome e título -->
    <div class="profile-info">
      <h1>Enzo Delcompare</h1>
      <p>Especialista em Análise de Dados</p>
    </div>

    <!-- Container principal de links -->
    <div class="container">
      <div class="links">
        <a href="https://br.linkedin.com/in/enzodelcompare" target="_blank" class="link-btn">
          <i class="fab fa-linkedin"></i> in/enzodelcompare
        </a>
        <a href="https://www.instagram.com/enzodelcompare/" target="_blank" class="link-btn">
          <i class="fab fa-instagram"></i> @enzodelcompare
        </a>
        <a href="https://chat.whatsapp.com/LUt0cNmaiFeAkWUnzG9nWA" target="_blank" class="link-btn">
          <i class="fab fa-whatsapp"></i> DATA Voyagers
        </a>
        <a href="https://enzodelcompare.github.io/data-voyagers/" target="_blank" class="link-btn">
          <i class="fa-solid fa-globe"></i> DATA Voyagers
        </a>
      </div>
    </div>

    <!-- Formulário de contato -->
    <div class="contact-form">
      <h2>Entre em Contato</h2>
      <form action="https://formspree.io/f/xpwzpoow" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required placeholder="Digite seu nome">
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
        
        <label for="interest">Interesse:</label>
        <select id="interest" name="interest" required>
          <option value="">Selecione uma opção</option>
          <option value="dashboard">Construção de Dashboard</option>
          <option value="bi_project">Projeto de BI</option>
          <option value="powerbi_training">Treinamento de Power BI</option>
          <option value="sql_training">Treinamento de SQL</option>
        </select>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="5" required placeholder="Digite aqui, mais detalhes sobre seu interesse..."></textarea>
    
        <button type="submit">Enviar</button>
      </form>
    </div>
    <footer>
      <p>&copy;2024 Enzo Delcompare</p>
    </footer>
  </body>
</html>
